{% extends 'main/header.html' %}

{% block content %}
	<div class="row">
		{% for t in tutorials %}
			<div class="col s12 m6 14">
				<div class="card blue-grey darken-1 hoverable">
					<div class="card-content white-text">
						<span class="card-title">{{t.title}}</span>
						<p style="font-size:70%">{{t.published}}</p>
	          			<p>{{t.content|safe}}</p>
					</div>
				</div>
			</div>
		{% endfor %}
	</div>
{% endblock %}
